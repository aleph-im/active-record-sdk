site_name: Aleph Active Record SDK
theme: material
markdown_extensions:
  - smarty
  - admonition
  - pymdownx.details
  - pymdownx.superfences
watch:
  - src/aars
  - README.md
plugins:
  - search
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          parser:
            type: python
            options:
              show_root_heading: false
              selection:
                members:
                  - public
              extraction:
                docstrings: true
                signatures: true
                inheritance: true
          rendering:
            show_source: true
            show_signature_annotations: true
            merge_init_into_class: true
            autodoc: true